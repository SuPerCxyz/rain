        <div style="width: 1500px; margin: 0 auto;" class="title">
            <h2>
            <a href="https://github.com/SuPerCxyz/rain" target="_blank">

        <div style="width: 1500px; margin: 0 auto;" class="body">
            <p style="font-family:Arial, Helvetica, sans-serif; font-size: 23px">Overview of node resource usagesss</p>
            <script type="text/javascript">
                var m = 100
                var n = 10
                function randomFiveDiffNum(m,n){
                    var num = [];
                    for(var i = 0; i < n; i++){
                        num[i] = Math.floor(Math.random()*n);
                        for(var j = 0; j < i; j++){
                            if(num[i] == num[j]){
                                i--;
                            }
                        }
                    }
                    return num;
                }
                function ls(count) {
                var a = [], b = 1;
                for (; b <= count; b++)
                    a.push(b);
                return a;
                }
            </script>
            <div id="container1" style="width: 500px; height:300px; float:left" ></div>
            <script type="text/javascript">
                var dom = document.getElementById("container1");
                var myChart = echarts.init(dom);
                var app = {};
                option = null;
                option = {
                    title: {
                        text: 'node-1',
                        left: '0'
                    },
                    tooltip : {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data:['cpu','内存','网卡','磁盘'],
                        right: '20'
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : ls(n)
                        }
                    ],
                    yAxis : [
                        {
                            type: 'value',  
                            axisLabel: {  
                                show: true,  
                                interval: 'auto',  
                                formatter: '{value} %'  
                                },  
                            show: true  
                        }
                    ],
                    series : [
                        {
                            name:'cpu',
                            type:'line',
                            data:randomFiveDiffNum(m,n)
                        },
                        {
                            name:'内存',
                            type:'line',
                            data:randomFiveDiffNum(m,n)
                        },
                        {
                            name:'网卡',
                            type:'line',
                            data:randomFiveDiffNum(m,n)
                        },
                        {
                            name:'磁盘',
                            type:'line',
                            data:randomFiveDiffNum(m,n)
                        }
                    ]
                };
                ;
                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }
            </script>
